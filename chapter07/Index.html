<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
    <title>My Photos</title>
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class=container>
        <div id='img_unit'>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        //jQuery
        //$('#img_unit').html('ここに、画像リストが表示されます');
        //$('#img_unit').css('margin-top', '100px');

        //メソッドチェーン セレクターが同じなら.でメソッドを追記できる
        //$('#img_unit').html('ここに、画像リストが表示されます').css('margin-top', '100px');

        //jQueryでJSON通信
        $.getJSON('http://h2o-space.com/htmlbook/images.php', function(data){
            for (var i=0; i<data.length; i++){
                $('<div class="photo"></div>')
                .append('<img src="' + data[i].path + '">')
                .append('<div class="inner"><p>' + data[i].caption + '<span>' +
                    data[i].name + '</span></P></div>')
                .appendTo('#img_unit');
            }
        });

    </script>

</body>

</html>
